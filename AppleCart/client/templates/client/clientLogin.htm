          <div class="data">
            <form class="form-inline" action="{%url 'search' %}" method="POST">
                {%csrf_token%}

  <br>
 
  <center><h1>SIGN-IN</h1></center>
  <br>
  <p>Please enter your credentials</p>
  <br>
  <div class="validator">
  <form  action="{% url 'val' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <input type="submit" class="btn btn-outline-dark" name="sub-btn" value="Submit">
    <br>
    <small id="error" style="color: red"><b>{{error}}</b></small>
  </form>
  </div>
  <br>
  <h4>New to AppleCart?</h4>
  <br>
  <a href="details" class="btn btn-outline-dark">Sign-Up with AppleCart</a>
<script>
  $('#error').show().delay(4000).queue(function(n){
    $(this).hide();n();
  });
</script>
</body>
